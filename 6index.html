        <p>METİN biçimlendirmeyi öğreniyorum</p>

        <p>BU<sub>alt sembol</sub>bir yazılaaaar</p>

        <p>BU <ins>Altı ÇİZİK</ins>BİR YAZI</p>
        <P>BU <DEL>ÜSTÜ ÇİZİK </DEL>BİR YAZI</P>
        <p>bu <mark>üstü işaretlenmiş</mark>bir yazı</p>
